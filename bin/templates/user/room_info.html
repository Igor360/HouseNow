<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/user">
<head>
<title>Кімната</title>
</head>
<body>
<section  layout:fragment="content">



   <div class="column col-sm-11 col-xs-11" id="main">
        
              <div class="panel panel-default">
                <div class="panel-heading" style = "background-color: #3bea62;"></div>
                <div class="panel-body"  th:if = "${ room != null}">
        
                  <a class = "btn-previous" th:href = "${previous}"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
                  <div class = "row room-header">
             <div class = "col-md-2">
                <img src = "/resources/static/img/icons/room.svg" width = "96px" />
              </div>
              <div class = "col-md-10">               
                <h3 class = "unit-name">Кімната : <span th:text = "${room.name}"></span></h3>
             </div>
           </div>
        
    
          <div class="big-box">
            <div class="inner">
            
    
                    
                    
                <div class = "message-room">
                    <p>Віконні сансори</p>
                </div>
           
                
                <h4>Дані зі сенсорів</h4>
                <div class="table-responsive">
               
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Назва вікна</th>
                  <th>Сенсори</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each = "window : ${room.windows}">
                  <td><span th:text = "${window.id}"></span></td>
                  <td><span th:text = "${window.name}"></span></td>
                  <td>
                  		
                  		<table class="table table-striped">
           			   <thead>
                			<tr>
                  			<th>#</th>
                  			<th>Назва</th>
                  			<th>Код сенсору</th>
                  			<th>Cтан</th>
                			</tr>
              		  </thead>
              			<tbody>
                			<tr th:each = "sensor : ${window.sensor}" >
                  			<td><span th:text = "${sensor.id}"></span></td>
                  			<td><span th:text = "${sensor.name}"></span></td>
                 			<td><span th:text = "${sensor.codeSensor}"></span></td>
                  			<td><span th:text = "${sensor.mode.name}"></span></td>
                			</tr>
              			</tbody>
       				</table>	
                  
                  
                  </td>
                </tr>
              
        
              </tbody>
            </table>
         
         
                 
                <div class = "message-room">
                    <p>Дверні сенсори</p>
                </div>
           
                
                <h4>Дані зі сенсорів</h4>
                <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Назва двері</th>
                  <th>Сенсори</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each = "door : ${room.doors}">
                  <td><span th:text = "${door.id}"></span></td>
                  <td><span th:text = "${door.name}"></span></td>
                  <td>
                  		
                  		<table class="table table-striped">
           			   <thead>
                			<tr>
                  			<th>#</th>
                  			<th>Назва</th>
                  			<th>Код сенсору</th>
                  			<th>Cтан</th>
                			</tr>
              		  </thead>
              			<tbody>
                			<tr th:each = "sensor : ${door.sensor}" >
                  			<td><span th:text = "${sensor.id}"></span></td>
                  			<td><span th:text = "${sensor.name}"></span></td>
                 			<td><span th:text = "${sensor.codeSensor}"></span></td>
                  			<td><span th:text = "${sensor.mode.name}"></span></td>
                			</tr>
              			</tbody>
       				</table>	
                  
                  
                  </td>
                </tr>
              
        
              </tbody>
            </table>
         
         
         
         
         </div>
            </div>
          </div>
    
    
                    
            
        
        
        
        </div>
         
      </div>
       <div class="panel-body" th:if = "${room == null}">
		<h3>Вибачте дані відсутні</h3>
      </div>
    </div>
</div>
</section>
</body>
</html>
