<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/user">
<head>
<title>Кімнати</title>
</head>
<body>
<section  layout:fragment="content">



   <div class="column col-sm-11 col-xs-11" id="main">
        
              <div class="panel panel-default">
                <div class="panel-heading" style = "background-color: #3bea62;"></div>
                <div class="panel-body" th:if = "${ floor != null}">
        
        		
        
                 <div class = "row">
             <div class = "col-md-1" >
               <a class = "btn-previous" th:href = "${previous}"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
            </div>
            <div class = "col-md-11" > <h3 class = "unit-name">Поверх : <span th:text = "${floor.name}"></span></h3></div>
            </div>
            
        
    <th:block th:each = "room : ${floor.rooms}">
          <div class="big-box">
            <div class="inner">
            
            <div class = "row room-header">
             <div class = "col-md-2">
                <img src = "/resources/static/img/icons/room.svg" width = "96px" />
              </div>
              <div class = "col-md-10">
                <p class = "name-room">Кімната : <span th:text = "${room.name}"></span> </p>
             </div>
           </div>
                    
                    
                <div class = "message-room">
                    <p>Стан : All rooms is good	</p>
                </div>
           
                
                <h4>Дані зі сенсорів</h4>
                <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Назва</th>
                  <th>Код сенсору</th>
                  <th>Cтан</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each = "sensor : ${room.sensors}" >
                  <td><span th:text = "${sensor.id}"></span></td>
                  <td><span th:text = "${sensor.name}"></span></td>
                  <td><span th:text = "${sensor.codeSensor}"></span></td>
                  <td><span th:text = "${sensor.mode.name}"></span></td>
                </tr>
                
        
              </tbody>
            </table>
          </div>
            </div>
            <div class = "row button">
                <a th:href="@{/user/house/room/info(room = ${room.id})}" class="small-box-footer">Більше інформації <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
    
        
        
         </th:block>
         
         
      </div>
      
      <div class="panel-body" th:if = "${floor == null}">
		<h3>Вибачте дані відсутні</h3>
      </div>
    </div>
</div>
</section>
</body>
</html>
