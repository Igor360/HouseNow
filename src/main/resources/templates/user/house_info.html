<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/user">
<head>
<title>Головна</title>
</head>
<body>
<section  layout:fragment="content">



   <div class="column col-sm-11 col-xs-11" id="main">
        
              <div class="panel panel-default">
                <div class="panel-heading" style = "background-color: #3bea62;"></div>
                <div class="panel-body">
        
        
                
            <div class = "row">
             <div class = "col-md-1" >
               <a class = "btn-previous" href = "/user/home/"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
            </div>
            <div class = "col-md-11" > <h3 class = "unit-name">Будинок : <span th:text = "${house.name}"></span></h3></div>
            </div>
            
        <th:block th:if = "${house.floor.size () ==  0}">
        	<h3>У вашому будинку нема поверхів</h3>
        	<p>Ви можете додати новий поверх натиснувши кнопку додати</p>
        </th:block>	
      <th:block th:each = "floor : ${house.floor }">
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
            <img src = "/resources/static/img/icons/stairs.svg" width = "180px" />
              <p class = "name-house">Назва : <span th:text = "${floor.name}"></span></p>
            </div>
            <a th:href="@{/user/house/floor/info(floor = ${floor.id}) }" class="small-box-footer">Більше інформації <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        
    
        </th:block>
            <div style = "text-align:right;">
          		<a  th:href = "@{/user/houses/add/floor(next=${house.id})}" class = "btn btn-default"><i class="fa fa-plus-circle" aria-hidden="true"></i> Додати</a>
           </div>
      </div>
    </div>
</div>
</section>
</body>
</html>
