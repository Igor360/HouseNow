<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/user">
<head>
<title>Головна</title>
</head>
<body>
<section  layout:fragment="content">



   <div class="column col-sm-11 col-xs-11" id="main">
        
              <div class="panel panel-default">
                <div class="panel-heading" style = "background-color: #3bea62;"></div>
                <div class="panel-body">
        
        
                
            <div class = "row">
             <div class = "col-md-1" >
               <a class = "btn-previous" href = "/user/home/"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
            </div>
            <div class = "col-md-11" > <h3 class = "unit-name">Додавання eлементів в кімнату</h3></div>
            </div>
            
            <form autocomplete="off" action="#" th:action="@{/user/room/add/sensors}" method="post" class="form-horizontal" role="form">
                       <h2 class="form-signin-heading">Сенсори</h2>
    					
    					<th:block th:each = "sensor : ${sensors}">
    					
    						
    						<input type = "checkbox" th:name = "selectSensors" th:value= "${sensor.id}"  th:id = "${sensor.id}"/>
    						 <label th:for="${sensor.id}" th:text = "${sensor.name}">Sensor</label>
                   		</th:block>
								
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                       <input type = "hidden" th:name = "room" th:value = "${next}" >
                       <div style = "text-align: right;">
					     	<button type="submit" class="btn btn-lg  btn-success">Додати <i class="fa fa-plus-square" aria-hidden="true"></i></button>
						</div>
						<div style = "text-align: center;">
						<span th:utext="${message}"></span>	
                    	</div>
            </form>
				
				<a  th:href = "@{/user/room/window/add(next = ${next})}" class = "btn btn-default"><i class="fa fa-plus-circle" aria-hidden="true"></i> Додати вікно</a>
			      <a  th:href = "@{/user/room/door/add(next = ${next})}" class = "btn btn-default"><i class="fa fa-plus-circle" aria-hidden="true"></i> Додати двері</a> 
         
         
         
         
         
      </div>
    </div>
</div>
</section>

</body>
</html>
