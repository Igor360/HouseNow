<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/user">
<head>
<title>Головна</title>
</head>
<body>
<section  layout:fragment="content">



   <div class="column col-sm-11 col-xs-11" id="main">
        
              <div class="panel panel-default">
                <div class="panel-heading" style = "background-color: #3bea62;"></div>
                <div class="panel-body">
        
        
                
            <div class = "row">
             <div class = "col-md-1" >
               <a class = "btn-previous" href = "/user/home/"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
            </div>
            <div class = "col-md-11" > <h3 class = "unit-name">Додавання кімнати в будинок</h3></div>
            </div>
            
            <form autocomplete="off" action="#" th:action="@{/user/room/add}" th:object="${room}" method="post" class="form-horizontal" role="form">
                        <div class="form-group">
    						<label for="name" class="col-md-4 control-label">Назва</label>
    	
                            <div class="col-md-8">
                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
							<input type="text" th:field="*{name}" placeholder="Назва назва кімнати"
								class="form-control" required/> 
                            </div>
                        </div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<input type="hidden" th:name="floorid" th:value="${floor}"/>
                       <div style = "text-align: right;">
					     	<button type="submit" class="btn btn-lg  btn-success">Додати <i class="fa fa-plus-square" aria-hidden="true"></i></button>
						</div>
						<div style = "text-align: center;">
						<span th:utext="${message}"></span>	
                    	</div>
                    </form>
        
          
                    
            <table class = "table">
            <thead>
            <tr>
            	<th>Назва</th>
            	<th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "rm : ${rooms}">
            	<td th:text = "${rm.name}">Name</td>
				<td style = "text-align: right;"><a  th:href = "@{/user/room/add/sensors(next = ${next})}" class = "btn btn-default"><i class="fa fa-plus-circle" aria-hidden="true"></i> Додати сенсори</a></td>
            </tr>
            </tbody>
            </table>
         
         
      </div>
    </div>
</div>
</section>

</body>
</html>
