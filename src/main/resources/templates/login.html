<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/default">
<head>
<title>Вхід</title>
</head>
<body>
<div  layout:fragment="content">
 <section class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Вхід</div>

                <div class="panel-body">
                    
		<form th:action="@{/login}" method="POST" class="form-horizontal ">		
			  <div class="form-group">
                            <label for="username" class="col-md-4 control-label">Логін</label>

                            <div class="col-md-8">
                               	<input type="text" id="username" name="username"  th:placeholder="...."	class="form-control" />                           
                            </div>
             </div>
			 <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Пароль</label>

                            <div class="col-md-8">
                              <input type="password"  placeholder="****" id="password" name="password" class="form-control" /> 
                            </div>
             </div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Username or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="Submit">Увійти</button>
		</form>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
