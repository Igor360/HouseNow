<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/default">
<head>
<title>Реєстрація</title>
</head>
<body>
<div  layout:fragment="content">
<section class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Реєстрація</div>
                <div class="panel-body">
                    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Логін</label>

                            <div class="col-md-8">
                            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="validation-message"></label>
							<input type="text" th:field="*{username}" placeholder="Ім'я користувача"
								class="form-control" /> 
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail</label>

                            <div class="col-md-8">
                              <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
							<input type="email" th:field="*{email}" placeholder="Електронна адреса"
								class="form-control" /> 
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Пароль</label>
                            <div class="col-md-8">
                               <input type="password" th:field="*{password}"
								placeholder="Пароль" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
                            </div>
                        </div>
                        
                        
                         <div class="form-group">
                            <label for="firstName" class="col-md-4 control-label">Ім'я</label>
                            <div class="col-md-8">
                               <input type="text" th:field="*{firstName}"
								placeholder="Твоє ім'я" class="form-control" /> <label
								th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
								class="validation-message"></label>
                            </div>
                        </div>
	
						
                         <div class="form-group">
                            <label for="lastName" class="col-md-4 control-label">Прізвище</label>
                            <div class="col-md-8">
                               <input type="text" th:field="*{lastName}"
								placeholder="Твоє прізвище" class="form-control" /> <label
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
                            </div>
                        </div>
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                       
						<button type="submit" class="btn btn-lg btn-success btn-block">Зареєструватися</button>
						<div style = "text-align: center;">
						<span th:utext="${message}"></span>	
                    	</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
